  标签	            说明
<header>	用于定义网页的头部，头部中一般包含一些介绍性的内容，例如网站名称、logo 或者作者的信息。
<nav>	用于定义网页中的导航栏。
<section>	用于在网页中定义一个单独的部分，其中可以包含文本、图像、表格等等。

<section> 代表 HTML 文档中的“节”或“段”，“段”可以理解为一篇文章里按照主题的分段，“节”则可以理解为一个页面里的分组。其主要作用就是对页面的内容进行分块或者对文章的内容进行分段。
<article>	用于定义文章或者其它独立的信息，代表一个页面中自成一体的内容，例如论坛的帖子、博客上的文章、一篇用户的评论等。
<aside>	用于定义网页内容以外的部分，例如网页的侧边栏。
<footer>	用于定义网页的底部，例如作者、版权等信息。
<details>	用于定义一些详细信息，并且可以根据需要隐藏或显示这些详细信息。
<summary>	用于为<details>标签定义标题。
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局</title>
    <style>
        body {
            font: 14px Arial, sans-serif;
            margin: 0px;
        }

        header {
            padding: 10px 20px;
            background: #acb3b9;
        }

        header h1 {
            font-size: 24px;
        }

        .container {
            width: 100%;
            background: #f2f2f2;
        }

        nav, section {
            float: left;
            padding: 20px;
            min-height: 170px;
            box-sizing: border-box;
        }

        section {
            width: 80%;
        }

        nav {
            width: 20%;
            background: #d4d7dc;
        }

        nav ul {
            list-style: none;
            line-height: 24px;
            padding: 0px;
        }

        nav ul li a {
            color: #333;
        }

        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        footer {
            background: #acb3b9;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>头</h1>
    </header>
    <div class="wrapper clearfix">
        <nav>
            导航栏
        </nav>
        <section>
            正文
        </section>
    </div>
    <footer>
        <p>底部</p>
    </footer>
</div>
</body>
</html>
